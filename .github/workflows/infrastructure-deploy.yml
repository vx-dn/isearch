name: Infrastructure Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'prod'
        type: choice
        options:
        - dev
        - staging
        - prod
      terraform_action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy
      auto_approve:
        description: 'Auto-approve terraform apply (use with caution)'
        required: false
        default: false
        type: boolean
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/**'
      - '.github/workflows/infrastructure-deploy.yml'

env:
  AWS_REGION: ap-southeast-1
  TF_VERSION: 1.13.2

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  # =====================================
  # INFRASTRUCTURE VALIDATION
  # =====================================
  validate-infrastructure:
    name: ğŸ” Validate Infrastructure
    runs-on: ubuntu-latest
    outputs:
      has-infrastructure-changes: ${{ steps.changes.outputs.infrastructure }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ” Detect infrastructure changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            infrastructure:
              - 'infrastructure/**'

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: âš™ï¸ Terraform Format Check
        working-directory: infrastructure/terraform
        run: terraform fmt -check

      - name: âš™ï¸ Terraform Init & Validate
        working-directory: infrastructure/terraform
        run: |
          terraform init -backend=false
          terraform validate

  # =====================================
  # TERRAFORM PLAN
  # =====================================
  terraform-plan:
    name: ğŸ“‹ Terraform Plan
    runs-on: ubuntu-latest
    needs: validate-infrastructure
    if: ${{ needs.validate-infrastructure.outputs.has-infrastructure-changes == 'true' || github.event_name == 'workflow_dispatch' }}
    environment: 
      name: ${{ inputs.environment || 'dev' }}-infrastructure-plan
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: ${{ inputs.environment == 'prod' && secrets.AWS_ROLE_ARN_PROD || inputs.environment == 'staging' && secrets.AWS_ROLE_ARN_STAGING || secrets.AWS_ROLE_ARN_DEV }}
          role-session-name: GitHubActions-TerraformPlan-${{ inputs.environment || 'dev' }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“‹ Terraform Plan
        id: plan
        working-directory: infrastructure/terraform
        run: |
          # Check if environment-specific tfvars file exists
          ENV_NAME="${{ inputs.environment || 'dev' }}"
          TFVARS_FILE="environments/${ENV_NAME}.tfvars"
          
          if [ ! -f "$TFVARS_FILE" ]; then
            echo "âŒ Environment file $TFVARS_FILE not found!"
            echo "Available environment files:"
            ls -la environments/ || echo "No environments directory found"
            exit 1
          fi
          
          echo "âœ… Using environment file: $TFVARS_FILE"
          terraform init
          terraform plan \
            -var-file="$TFVARS_FILE" \
            -out=tfplan \
            -no-color
        continue-on-error: true

      - name: ğŸ“„ Comment Plan Result
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const output = `#### Terraform Plan ğŸ“‹ \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # =====================================
  # TERRAFORM APPLY
  # =====================================
  terraform-apply:
    name: ğŸš€ Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [validate-infrastructure, terraform-plan]
    if: ${{ (inputs.terraform_action == 'apply' && github.event_name == 'workflow_dispatch') || (github.ref == 'refs/heads/main' && needs.validate-infrastructure.outputs.has-infrastructure-changes == 'true') }}
    environment: 
      name: ${{ inputs.environment || 'dev' }}-infrastructure
      url: ${{ steps.outputs.outputs.api_gateway_url }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: ${{ inputs.environment == 'prod' && secrets.AWS_ROLE_ARN_PROD || inputs.environment == 'staging' && secrets.AWS_ROLE_ARN_STAGING || secrets.AWS_ROLE_ARN_DEV }}
          role-session-name: GitHubActions-TerraformApply-${{ inputs.environment || 'dev' }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸš€ Terraform Apply
        working-directory: infrastructure/terraform
        run: |
          # Check if environment-specific tfvars file exists
          ENV_NAME="${{ inputs.environment || 'dev' }}"
          TFVARS_FILE="environments/${ENV_NAME}.tfvars"
          
          if [ ! -f "$TFVARS_FILE" ]; then
            echo "âŒ Environment file $TFVARS_FILE not found!"
            echo "Available environment files:"
            ls -la environments/ || echo "No environments directory found"
            exit 1
          fi
          
          echo "âœ… Using environment file: $TFVARS_FILE"
          terraform init
          terraform apply \
            -var-file="$TFVARS_FILE" \
            ${{ inputs.auto_approve && '-auto-approve' || '' }}

      - name: ğŸ“¤ Export Terraform Outputs
        id: outputs
        working-directory: infrastructure/terraform
        run: |
          API_URL=$(terraform output -raw api_gateway_url 2>/dev/null || echo "")
          BUCKET_NAME=$(terraform output -raw receipts_bucket_name 2>/dev/null || echo "")
          COGNITO_POOL_ID=$(terraform output -raw cognito_user_pool_id 2>/dev/null || echo "")
          
          echo "api_gateway_url=$API_URL" >> $GITHUB_OUTPUT
          echo "receipts_bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "cognito_user_pool_id=$COGNITO_POOL_ID" >> $GITHUB_OUTPUT

      - name: ğŸ‰ Deployment Summary
        run: |
          echo "ğŸ‰ Infrastructure deployment completed successfully!"
          echo "ğŸŒ Environment: ${{ inputs.environment || 'dev' }}"
          echo "ğŸ”— API Gateway URL: ${{ steps.outputs.outputs.api_gateway_url }}"
          echo "ğŸª£ S3 Bucket: ${{ steps.outputs.outputs.receipts_bucket_name }}"
          echo "ğŸ‘¥ Cognito Pool: ${{ steps.outputs.outputs.cognito_user_pool_id }}"

  # =====================================
  # TERRAFORM DESTROY
  # =====================================
  terraform-destroy:
    name: ğŸ—‘ï¸ Destroy Infrastructure
    runs-on: ubuntu-latest
    needs: validate-infrastructure
    if: ${{ inputs.terraform_action == 'destroy' && github.event_name == 'workflow_dispatch' }}
    environment: 
      name: ${{ inputs.environment }}-infrastructure-destroy
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: ${{ inputs.environment == 'prod' && secrets.AWS_ROLE_ARN_PROD || inputs.environment == 'staging' && secrets.AWS_ROLE_ARN_STAGING || secrets.AWS_ROLE_ARN_DEV }}
          role-session-name: GitHubActions-TerraformDestroy-${{ inputs.environment }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ—‘ï¸ Terraform Destroy
        working-directory: infrastructure/terraform
        run: |
          # Check if environment-specific tfvars file exists
          ENV_NAME="${{ inputs.environment }}"
          TFVARS_FILE="environments/${ENV_NAME}.tfvars"
          
          if [ ! -f "$TFVARS_FILE" ]; then
            echo "âŒ Environment file $TFVARS_FILE not found!"
            echo "Available environment files:"
            ls -la environments/ || echo "No environments directory found"
            exit 1
          fi
          
          echo "âœ… Using environment file: $TFVARS_FILE"
          terraform init
          terraform destroy \
            -var-file="$TFVARS_FILE" \
            ${{ inputs.auto_approve && '-auto-approve' || '' }}

      - name: âš ï¸ Destruction Complete
        run: |
          echo "âš ï¸ Infrastructure destruction completed!"
          echo "ğŸŒ Environment: ${{ inputs.environment }}"
          echo "ğŸ—‘ï¸ All resources have been destroyed."