name: Initialize Terraform Backend

# This workflow creates the S3 bucket and DynamoDB table required for Terraform remote state.
# It should be run once per environment before the main infrastructure deployment.
#
# Required GitHub Secrets:
# - AWS_ROLE_ARN_DEV, AWS_ROLE_ARN_STAGING, AWS_ROLE_ARN_PROD (for OIDC authentication)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'create'
        type: choice
        options:
        - create
        - destroy
        - status
      confirm_destroy:
        description: 'Type "DESTROY" to confirm backend destruction (DANGEROUS)'
        required: false
        type: string

env:
  AWS_REGION: ap-southeast-1
  TF_VERSION: 1.13.2

concurrency:
  group: terraform-backend-${{ inputs.environment }}
  cancel-in-progress: false

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  initialize-backend:
    name: ğŸ”§ Initialize Terraform Backend
    runs-on: ubuntu-latest
    environment: 
      name: ${{ inputs.environment }}-backend-init
    outputs:
      state-bucket: ${{ steps.backend.outputs.state_bucket_name }}
      lock-table: ${{ steps.backend.outputs.lock_table_name }}
      backend-config: ${{ steps.backend.outputs.backend_config }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: ${{ inputs.environment == 'prod' && secrets.AWS_ROLE_ARN_PROD || inputs.environment == 'staging' && secrets.AWS_ROLE_ARN_STAGING || secrets.AWS_ROLE_ARN_DEV }}
          role-session-name: GitHubActions-BackendInit-${{ inputs.environment }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Pre-action Safety Checks
        id: safety-checks
        run: |
          ENV_NAME="${{ inputs.environment }}"
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          STATE_BUCKET="receipt-search-terraform-state-$ENV_NAME-$ACCOUNT_ID"
          LOCK_TABLE="receipt-search-terraform-locks-$ENV_NAME"
          
          echo "ğŸ” Checking backend resources for environment: $ENV_NAME"
          echo "ğŸ“¦ Expected bucket: $STATE_BUCKET"
          echo "ğŸ”’ Expected table: $LOCK_TABLE"
          
          # Check if bucket exists
          BUCKET_EXISTS=false
          if aws s3 ls "s3://$STATE_BUCKET" >/dev/null 2>&1; then
            BUCKET_EXISTS=true
            echo "âœ… S3 bucket exists: $STATE_BUCKET"
            
            # Check if bucket has any state files
            OBJECT_COUNT=$(aws s3 ls "s3://$STATE_BUCKET" --recursive | wc -l)
            echo "ğŸ“Š Objects in bucket: $OBJECT_COUNT"
            
            if [ "$OBJECT_COUNT" -gt 0 ]; then
              echo "âš ï¸ Bucket contains $OBJECT_COUNT objects (including state files)"
              echo "bucket_has_objects=true" >> $GITHUB_OUTPUT
            else
              echo "âœ… Bucket is empty"
              echo "bucket_has_objects=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ S3 bucket does not exist: $STATE_BUCKET"
          fi
          
          # Check if DynamoDB table exists
          TABLE_EXISTS=false
          if aws dynamodb describe-table --table-name "$LOCK_TABLE" >/dev/null 2>&1; then
            TABLE_EXISTS=true
            echo "âœ… DynamoDB table exists: $LOCK_TABLE"
          else
            echo "âŒ DynamoDB table does not exist: $LOCK_TABLE"
          fi
          
          echo "bucket_exists=$BUCKET_EXISTS" >> $GITHUB_OUTPUT
          echo "table_exists=$TABLE_EXISTS" >> $GITHUB_OUTPUT
          echo "state_bucket=$STATE_BUCKET" >> $GITHUB_OUTPUT
          echo "lock_table=$LOCK_TABLE" >> $GITHUB_OUTPUT

      - name: âš ï¸ Validate Destroy Request
        if: inputs.action == 'destroy'
        run: |
          if [ "${{ inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "âŒ Destroy action requires confirmation!"
            echo "You must type 'DESTROY' in the confirmation field to proceed."
            echo "This is a safety check to prevent accidental backend destruction."
            exit 1
          fi
          
          if [ "${{ steps.safety-checks.outputs.bucket_has_objects }}" = "true" ]; then
            echo "âŒ Cannot destroy backend with active state files!"
            echo "The S3 bucket contains state files or other objects."
            echo "Please ensure all infrastructure is destroyed first."
            echo "To force destruction, manually empty the bucket first."
            exit 1
          fi
          
          echo "âœ… Destroy request validated"

      - name: ğŸ”§ Initialize Backend Resources
        id: backend
        working-directory: infrastructure/terraform/bootstrap
        run: |
          ENV_NAME="${{ inputs.environment }}"
          TFVARS_FILE="${ENV_NAME}.tfvars"
          
          echo "ğŸ” Current working directory: $(pwd)"
          echo "ğŸ“ Directory contents:"
          ls -la
          echo "ğŸ¯ Looking for file: $TFVARS_FILE"
          
          if [ ! -f "$TFVARS_FILE" ]; then
            echo "âŒ Environment file $TFVARS_FILE not found!"
            echo "Available files in $(pwd):"
            ls -la *.tfvars 2>/dev/null || echo "No .tfvars files found"
            exit 1
          fi
          
          echo "âœ… Using environment file: $TFVARS_FILE"
          
          # Initialize and plan
          terraform init
          
          case "${{ inputs.action }}" in
            "create")
              echo "ğŸ”§ Creating backend resources..."
              
              # Check if resources already exist
              if [ "${{ steps.safety-checks.outputs.bucket_exists }}" = "true" ] && [ "${{ steps.safety-checks.outputs.table_exists }}" = "true" ]; then
                echo "âš ï¸ Backend resources already exist!"
                echo "ğŸ“¦ Bucket: ${{ steps.safety-checks.outputs.state_bucket }}"
                echo "ğŸ”’ Table: ${{ steps.safety-checks.outputs.lock_table }}"
                echo "Use 'status' action to check existing backend instead."
                exit 1
              fi
              
              terraform plan -var-file="$TFVARS_FILE" -out=tfplan
              terraform apply tfplan
              
              # Output backend configuration
              echo "ğŸ“¤ Extracting backend configuration..."
              STATE_BUCKET=$(terraform output -raw state_bucket_name)
              LOCK_TABLE=$(terraform output -raw lock_table_name)
              
              echo "state_bucket_name=$STATE_BUCKET" >> $GITHUB_OUTPUT
              echo "lock_table_name=$LOCK_TABLE" >> $GITHUB_OUTPUT
              
              # Output backend config for manual use
              echo "ğŸ”§ Backend Configuration:"
              terraform output backend_config
              
              echo "âœ… Backend resources created successfully!"
              echo "ğŸ“ Save the backend configuration for the next steps."
              ;;
              
            "destroy")
              echo "ğŸ—‘ï¸ Destroying backend resources..."
              echo "âš ï¸ WARNING: This will destroy the Terraform state backend!"
              echo "â° Sleeping for 10 seconds to allow cancellation..."
              sleep 10
              
              terraform plan -destroy -var-file="$TFVARS_FILE" -out=destroy-plan
              terraform apply destroy-plan
              echo "âœ… Backend resources destroyed."
              ;;
              
            "status")
              echo "ğŸ“Š Checking backend resource status..."
              terraform plan -var-file="$TFVARS_FILE" -detailed-exitcode || true
              
              echo "ğŸ“‹ Current Status:"
              echo "ğŸ“¦ Bucket exists: ${{ steps.safety-checks.outputs.bucket_exists }}"
              echo "ğŸ”’ Table exists: ${{ steps.safety-checks.outputs.table_exists }}"
              echo "ğŸ“Š Bucket has objects: ${{ steps.safety-checks.outputs.bucket_has_objects }}"
              
              if [ "${{ steps.safety-checks.outputs.bucket_exists }}" = "true" ]; then
                echo "state_bucket_name=${{ steps.safety-checks.outputs.state_bucket }}" >> $GITHUB_OUTPUT
              fi
              if [ "${{ steps.safety-checks.outputs.table_exists }}" = "true" ]; then
                echo "lock_table_name=${{ steps.safety-checks.outputs.lock_table }}" >> $GITHUB_OUTPUT
              fi
              
              echo "âœ… Status check completed."
              ;;
          esac

      - name: ğŸ“‹ Backend Summary
        if: inputs.action == 'create'
        run: |
          echo "ğŸ‰ Terraform backend initialization completed!"
          echo "ğŸŒ Environment: ${{ inputs.environment }}"
          echo "ğŸª£ State Bucket: ${{ steps.backend.outputs.state_bucket_name }}"
          echo "ğŸ”’ Lock Table: ${{ steps.backend.outputs.lock_table_name }}"
          echo ""
          echo "ğŸ“ Next Steps:"
          echo "1. The backend resources have been created"
          echo "2. Main infrastructure deployment will now use remote state"
          echo "3. Run the infrastructure deployment workflow to deploy your application"

      - name: âš ï¸ Important Notes
        if: inputs.action == 'create'
        run: |
          echo "âš ï¸ IMPORTANT NOTES:"
          echo "â€¢ Backend resources are protected from accidental deletion"
          echo "â€¢ State bucket has versioning enabled for rollback capabilities"
          echo "â€¢ DynamoDB table provides state locking to prevent conflicts"
          echo "â€¢ These resources incur minimal AWS costs"
          echo "â€¢ Only destroy the backend if you're completely done with this environment"
          echo "â€¢ Always destroy all infrastructure before destroying the backend"

      - name: ğŸ“Š Status Report
        if: inputs.action == 'status'
        run: |
          echo "ğŸ“Š Backend Status Report"
          echo "ğŸŒ Environment: ${{ inputs.environment }}"
          echo "ğŸ“¦ Bucket Status: ${{ steps.safety-checks.outputs.bucket_exists == 'true' && 'EXISTS' || 'NOT_FOUND' }}"
          echo "ğŸ”’ Table Status: ${{ steps.safety-checks.outputs.table_exists == 'true' && 'EXISTS' || 'NOT_FOUND' }}"
          echo "ğŸ“Š Objects in Bucket: ${{ steps.safety-checks.outputs.bucket_has_objects == 'true' && 'YES' || 'NO' }}"
          
          if [ "${{ steps.safety-checks.outputs.bucket_exists }}" = "true" ] && [ "${{ steps.safety-checks.outputs.table_exists }}" = "true" ]; then
            echo "âœ… Backend is properly configured and ready for use"
          else
            echo "âš ï¸ Backend is not fully configured"
            echo "Run this workflow with 'create' action to set up the backend"
          fi

      - name: ğŸ—‘ï¸ Destruction Summary
        if: inputs.action == 'destroy'
        run: |
          echo "ğŸ—‘ï¸ Backend destruction completed!"
          echo "ğŸŒ Environment: ${{ inputs.environment }}"
          echo "âš ï¸ All backend resources have been destroyed."
          echo "ğŸ’¾ Any existing state files have been lost."
          echo "ğŸ”„ Run with 'create' action to recreate the backend."